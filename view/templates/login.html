<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GMPobre</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}" type="image/png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper"> 
        
        <form action="{{ url_for('usuario.login') }}" method="POST" id="login">
            <div class="logo">
                <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" style="max-width: 100px; max-height: 100px;">
            </div>
            <h1>Entrar no Guia do Mochileiro Pobre</h1>
            <div class="input-box">
                <input type="text" placeholder="Email" name="email" id="email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Senha" name="senha" id="senha" required>
                <i class='bx bxs-lock'></i>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>NÃ£o tem uma conta? <a href="{{ url_for('usuario.cadastro') }}">Cadastre-se</a></p>
            </div>
        </form>
    </div>
</body>
</html>
