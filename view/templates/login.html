<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GMPobre</title>
    <link rel="icon" href="../static/assets/logo.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper"> 
        
        <form action="{{ url_for('login') }}" method="POST" id="login">
            <div class="logo">
                <img src="../static/assets/logo.png" alt="Logo" style="max-width: 100px; max-height: 100px;">
            </div>
            <h1>Entrar no Guia do Mochileiro Pobre</h1>
            <div class="input-box">
                <input type="text" placeholder="Username" name="username" id="username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" name="password" id="password" required>
                <i class='bx bxs-lock'></i>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>NÃ£o tem uma conta? <a href="{{ url_for('register') }}">Cadastre-se</a></p>
            </div>
        </form>
    </div>
</body>
</html>
