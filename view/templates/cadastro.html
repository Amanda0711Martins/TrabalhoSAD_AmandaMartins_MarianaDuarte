<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - GMPobre</title>
    <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}" type="image/png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper-register"> 
        {% if mensagem %}
        <script>
            alert("{{ mensagem }}");
        </script>
        {% endif %}
        <form action="{{ url_for('usuario.cadastro') }}" method="POST" id="cadastro">
            <div class="logo">
                <img src="{{ url_for('static', filename='assets/logo.png') }}" alt="Logo" style="max-width: 100px; max-height: 100px;">
            </div>
            <h1>Cadastre-se no Guia do Mochileiro Pobre</h1>
            <div class="register-box">
                <input type="text" placeholder="Nome" name="nome" id="nome" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="register-box">
                <input type="email" placeholder="Email" name="email" id="email" required>
                <i class='bx bxs-envelope'></i>
            </div>
            <div class="register-box">
                <input type="password" placeholder="Senha" name="senha" id="senha" required>
                <i class='bx bxs-lock'></i>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
            <div class="register-link">
                <p>Já possui uma conta? <a href="{{ url_for('usuario.login') }}">Faça login</a></p>
            </div>
        </form>
    </div>
    <script src="../static/js/script.js" defer></script>
</body>
</html>
