<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recomendações de Destinos - GMPobre</title>    
    <link rel="icon" href="{{ url_for('static', filename='assets/logo.png') }}" type="image/png">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <nav class="my-navbar">
        <ul>
            <li><a href="/inicio">Início</a></li>
            <li><a href="/inicio/historico">Histórico</a></li>
            <li><a href="/">Sair</a></li>
        </ul>
    </nav>
    <div class="recommendations-container">
        <h1>Esses são os destinos recomendados para você:</h1>
        <h3>Considerando uma viagem de 5 dias</h3>
        
        <div class="destinos-container">
            {% for destino in destinos %}
                <div class="destino-card">
                    <div class="destino-info">
                        <h3>{{ destino.nome }}</h3>
                        <p>{{ destino.descricao }}</p>
                    </div>
                    <div class="destino-image">
                        <img src="{{destino.url}}" alt="Imagem de {{ destino.nome }}" />
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
